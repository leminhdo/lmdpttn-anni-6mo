<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 6 Months ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ===== PHONG B√å ===== */
#envelope {
    width: 300px;
    height: 200px;
    background: #ff7a9e;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    transition: transform .6s ease;
}

#envelope.open {
    transform: scale(0.85);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ff4f7b;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transition: transform .6s ease;
    transform-origin: top;
}

#envelope.open .flap {
    transform: rotateX(180deg);
}

.front-text {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 25px;
    color: white;
    font-size: 18px;
    font-weight: bold;
}

/* ===== THI·ªÜP ===== */
#card {
    position: absolute;
    width: 90%;
    max-width: 420px;
    background: white;
    border-radius: 24px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    opacity: 0;
    transform: scale(0.85);
    transition: all .6s ease;
    display: none;
}

#card.show {
    display: block;
    opacity: 1;
    transform: scale(1);
}

h2 {
    text-align: center;
    color: #ff4f7b;
    margin-bottom: 10px;
}

#dayCounter {
    text-align: center;
    margin-bottom: 14px;
    font-weight: bold;
}

/* ===== TIMELINE ===== */
.timeline {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    gap: 14px;
}

.slide {
    flex: 0 0 100%;
    position: relative;
    scroll-snap-align: center;
}

.slide img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 18px;
}

.caption {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.45);
    color: white;
    padding: 6px 14px;
    border-radius: 14px;
    font-size: 14px;
    backdrop-filter: blur(3px);
}

/* ===== TIM R∆†I ===== */
.heart {
    position: fixed;
    top: -10px;
    color: #ff4f7b;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PHONG B√å -->
<div id="envelope" onclick="openCard()">
    <div class="flap"></div>
    <div class="front-text">üíå B·∫•m ƒë·ªÉ m·ªü thi·ªáp üíå</div>
</div>

<!-- THI·ªÜP -->
<div id="card">
    <h2>G·ª≠i b√© iu c·ªßa anh üíï</h2>
    <div id="dayCounter"></div>

    <div class="timeline">
        <div class="slide">
            <img src="https://drive.google.com/uc?export=view&id=1ZfS8azEQnQN0MeDboWAnO0c_NCb1jwi5">
            <div class="caption">Bu·ªïi ƒëi ch∆°i ƒë·∫ßu ti√™n c·ªßa t·ª•i m√¨nh ‚ù§Ô∏è</div>
        </div>

        <div class="slide">
            <img src="https://drive.google.com/uc?export=view&id=1accmhvCrswYaJWROsRLzpGAF6HWiwZTx">
            <div class="caption">Bu·ªïi ƒëi ch∆°i g·∫ßn ƒë√¢y nh·∫•t üíï</div>
        </div>
    </div>
</div>

<script>
let slideIndex = 0;

/* M·ªû THI·ªÜP */
function openCard() {
    const env = document.getElementById("envelope");
    const card = document.getElementById("card");

    env.classList.add("open");

    setTimeout(() => {
        env.style.display = "none";
        card.classList.add("show");
        countDays();
        startHearts();
        startAutoSlide();
    }, 600);
}

/* ƒê·∫æM NG√ÄY Y√äU */
function countDays() {
    const startDate = new Date(2025, 5, 15);
    const today = new Date();
    const days = Math.floor((today - startDate) / (1000*60*60*24));
    document.getElementById("dayCounter").innerText =
        `T·ª•i m√¨nh ƒë√£ y√™u nhau ƒë∆∞·ª£c ${days} ng√†y üíó`;
}

/* TIM R∆†I */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 350);
}

/* AUTO CH·∫†Y ·∫¢NH */
function startAutoSlide() {
    const timeline = document.querySelector(".timeline");
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
        slideIndex = (slideIndex + 1) % slides.length;
        timeline.scrollTo({
            left: slides[slideIndex].offsetLeft,
            behavior: "smooth"
        });
    }, 4000);
}
</script>

</body>
</html>
